<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Password Generator--</title>
<link rel="stylesheet" href="css/passgenstyle.css">

<script>
    var t="abcdefghijklmnopqrstuvwxyz123456789!@#$%^*";
        var tem="";
    function generate(plength)
    {tem="";
        
        for(i=0;i<plength;i++)
        {
            tem+=t.charAt(Math.floor(Math.random()*t.length));
        }
       // console.log(tem);
        return tem;
    }
    
    function populate(len)
    {
        console.log(len);
        document.passgen.result.value = generate(len)
    }
    
    </script>

</head>
<body>
<div class="container">

    <form action="" name="passgen">
        <input type="text" size="18
        " name="result" >
        <input type="button" value="Generate_Password" onclick="populate(this.form.length.value)"><br>
        <strong>Password length:</strong>
        <input type="text" name="length"size="2px" value="6" style="text-align: center;">
    </form>
</div>
    
</body>
</html>
